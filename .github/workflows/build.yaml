name: Build/Push image

on:
  push:
    branches:
    - "main" 
jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    
    - name: Bump version and push tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        tag_prefix: ""
            
    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push the Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./docker
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/openhab:${{ steps.tag_version.outputs.new_tag }}
    
    - name: Helm tool installer
      uses: Azure/setup-helm@v3

    - name: Test manifests
      continue-on-error: true
      uses: instrumenta/kubeval-action@master
      with: 
       files: ./openhab/templates

    - name: Helm Package
      run: |
        helm package openhab --version=${{ steps.tag_version.outputs.new_tag }} --app-version=${{ steps.tag_version.outputs.new_tag }} -d ./releases
        helm repo index --url https://alexeyasgard.github.io/project/ --merge index.yaml .
    
    - name: Commit and push changes
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add .
        git commit -m "Version ${{ steps.tag_version.outputs.new_tag }}.Generated by GitHub Action"
        git push origin main

    - name: Slack Notification
      uses: craftech-io/slack-action@v1
      with:
        slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        slack_channel: builds
        slack_username: Github actions
      if: always() 